<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <app-game-control (numberCreated)="onNumberAdded($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
      <div *ngFor="let number of numbersElements">
        <app-even [number]="number" *ngIf="number.type === 'even'"></app-even>
        <app-odd [number]="number" *ngIf="number.type === 'odd'"></app-odd>
      </div>
    </div>
  </div>
</div>
